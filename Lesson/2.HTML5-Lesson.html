<!---------------------------------------------------------------------------------------------
        <a href=""></a>: link açar
        target="_blank": Yeni sayfada açar linki
        title="": ögeye başlık ekler, üzerine gelindiğinde gözükür.
        href="" 'in içerisine eğer klasördeki bir doyanın adı yazılırsa ögeyi açar. 
----------------------------------------------------------------------------------------------->

<!---------------------------------------------------------------------------------------------
        <img src="">: src'nin içerisine yazdığımız linkteki resmi açar.
        <img src="" width="" height="">: yükseklik genişlik ayarlanabilir
        alt="": resim gelinmez ise gösterilecek yazıdır.
        <img src="./images/dogimages/cutedog">: "./" ile ilk klasör açılır.
    Sonrasında her alt klasör için "/" kullanılır.
        <a href=""><img src=""></a>: Resim linke bu şekilde bağlanabilir.
----------------------------------------------------------------------------------------------->

<!---------------------------------------------------------------------------------------------
    border-collapse: collapse; : Kenarları birleştirir.
----------------------------------------------------------------------------------------------->

<!---------------------------------------------------------------------------------------------
      <li> </li>: liste yapmak için kullanılır.
      <ul> <li> </li> </ul>: organize edilmemiş listedir.
      type="circle": type ile şekini düzenleyenebilir.
      <ol> <li> </li> </ol>: organize edilmiş listedir.
      start="50": ne ile başlayacağı değiştirilebilir.
----------------------------------------------------------------------------------------------->

<!---------------------------------------------------------------------------------------------
        <video src=""></video>: src'nin içine yazılan videoyu açar.
        <video src=""> ABCDEF </video>: video çıkmazsa yazılan yazı gözükür.
        <video src="" controls></video>: bu eklenti kontrol paneli ekler
        <video src="" autoplay></video>: bu eklenti videoyu otomatik başlatır.
        <video src="" width="" height=""></video>: ile genişlik ve yükseklik belirlebilir.
----------------------------------------------------------------------------------------------->

<!---------------------------------------------------------------------------------------------
        <audio src=""></audio>: src'nin içine yazılan sesi açar.
        <audio src="" controls></audio>: bu eklenti kontrol paneli ekler
        <audio src="" autoplay></audio>: bu eklenti videoyu otomatik başlatır.
----------------------------------------------------------------------------------------------->

<!---------------------------------------------------------------------------------------------
        <div></div>: bütün satırı kaplayan bir elemandır.
    Blok elemanları yapmak için kullanılır.
        <span></span>: kendi etrafını kaplayan bir elemandır.
    Belli yazıları alan içerisinde şekillendirmek için kullanılır.
----------------------------------------------------------------------------------------------->

<!---------------------------------------------------------------------------------------------
    <a href="#"></a>: #'den sonra gelen ID'deki eşyaya gider.
----------------------------------------------------------------------------------------------->

<!---------------------------------------------------------------------------------------------
        <form>
            <input type="text">
        </form>
        <form></form>: form oluşturur bilgi alı-verişi için kullanılır.
        <form action="process.php"></form>: process.php'ye bilgileri gönderir.
        <input type="text">: alınacak veri yazı şeklinde belirlenir.
        <input type="text" id="ID" name="name">: id, name ekleyerek inputta
    özelleştirme yapılabilir.
        <label for="ABC">DEF</label>: ögeleri bağlar. DEF'ye tıklanığı halde ABC'yi
    öne çıkarır.
----------------------------------------------------------------------------------------------->

<!---------------------------------------------------------------------------------------------
        <input type="submit">: Yorum yapma içeriği oluşturur.
        <input type="submit" value="submit">: Değer kısmını değiştirerek butonun
    ismi değişebilir.
        <button type="submit"></button>: Buton olarak da oluşturulabilir.
----------------------------------------------------------------------------------------------->

<!---------------------------------------------------------------------------------------------
        <input type="reset">: Sıfırlama tuşudur. 
        <input type="email">: Mail adresi almak için kullanılır.
        <input type="password">: Şifre şwklinde gözükür.
        <input type="date">: Tarih şeklinde seçilir.
----------------------------------------------------------------------------------------------->

<!---------------------------------------------------------------------------------------------
        <input type="radio" name="" value="">: Radio birden fazla seçenekten birini seçmek
    için kullanılır. Aynı name'e sahip olan birden fazla radio yapılır ve value'ları
    değiştirilir.
        <input type="radio" checked>: Verilen değer işaretlenmiş oalrak gelir.
        <input type="checkbox">: işaretleme kutusu şeklinde olur.
----------------------------------------------------------------------------------------------->

<!---------------------------------------------------------------------------------------------
        <select name="" id=""></select>: seçenek seçme listesi oluşturur.
        <option value=""></option>: Bunu kullanarak seçenek oluşturulur.    
----------------------------------------------------------------------------------------------->

<!---------------------------------------------------------------------------------------------
        <textarea name="" id="" cols="30" rows="10"></textarea>: yazın satırı oluşturur.
    İstenilen ölçütte
        placeholder="": yazı yazmadan otomatik gelecek önyazı.
----------------------------------------------------------------------------------------------->
